<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta name="author" content="matthew hinea">
	<title>Welcome to Facebook</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
	<h1>Facelook</h1>
	<div class="login-info">
		<form>
			<label for="email">Email</label>
			<label for="password">Password</label><br>
			<input type="email" id="email">
			<input type="password" id="password">
			<input type="submit" id="submit-btn" value="Log In">
		</form>
	</div>
</header>

<main>
	<div class="float-left info">
		<h2>Connect with all your friends!</h2>
		<ul>
			<li>See photos and updates in your news feed.</li>
			<li>Post your status for the world to see from your profile.</li>
			<li>Get in touch with your friends by "friending" them</li>	
			<li>Like things becausse you're a positive person!</li>
		</ul>
	</div>
	<div class="float-right sign-up">
		<h1>Sign Up</h1>
		<div class="first-last-name">
			<input type="text" placeholder="First Name">
			<input type="text" placeholder="Last Name">
		</div>
		<input type="email" placeholder="Your Email">
		<input type="password" placeholder="Your New Password">
		<input type="password" placeholder="Confirm Your Password">
		<h3>Birthday</h3>
		<select name="month">
			<option value="month" selected>Month</option>
			<option value="jan">January</option> 
			<option value="feb">February</option> 
			<option value="march">March</option> 
			<option value="april">April</option> 
			<option value="may">May</option> 
			<option value="june">June</option> 
			<option value="july">July</option> 
			<option value="aug">August</option> 
			<option value="sept">September</option> 
			<option value="oct">October</option> 
			<option value="nov">November</option> 
			<option value="dec">December</option> 
		</select>
		<select name="day"> 
			<option value="day" selected>Day</option>
			<option value="1">1</option>
			<option value="2">2</option> 
			<option value="3">3</option> 
			<option value="4">4</option> 
			<option value="5">5</option> 
			<option value="6">6</option> 
			<option value="7">7</option> 
			<option value="8">8</option> 
			<option value="9">9</option> 
			<option value="10">10</option> 
			<option value="11">11</option> 
			<option value="12">12</option> 
			<option value="13">13</option> 
			<option value="14">14</option> 
			<option value="15">15</option> 
			<option value="16">16</option> 
			<option value="17">17</option> 
			<option value="18">18</option> 
			<option value="19">19</option> 
			<option value="20">20</option> 
			<option value="21">21</option> 
			<option value="22">22</option> 
			<option value="23">23</option> 
			<option value="24">24</option>  
			<option value="25">25</option> 
			<option value="26">26</option> 
			<option value="27">27</option> 
			<option value="28">28</option> 
			<option value="29">29</option> 
			<option value="30">30</option> 
			<option value="31">31</option> 
		</select>
		<select name="year">
			<option value="year" selected>Year</option></select><br>
		</select>
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female
		<input class="sign-up-button" type="submit" value="Sign Up!">
	</div>
</main>


</body>
</html>
